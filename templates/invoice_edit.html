{% extends "base.html" %}
{% block content %}
<h2>Edit Invoice #{{ invoice.id }}</h2>

<form method="post">
    <div class="mb-3">
        <label>Customer Name</label>
        <input type="text" class="form-control" name="customer_name" value="{{ invoice.customer_name }}">
    </div>

    <table class="table table-bordered align-middle">
        <thead>
            <tr>
                <th>Product</th>
                <th>Image</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
        {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>
                    {% if item.image_url %}
                    <img src="{{ item.image_url }}" class="thumb" data-bs-toggle="modal" data-bs-target="#imgModal{{ item.id }}">
                    <div class="modal fade" id="imgModal{{ item.id }}" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <img src="{{ item.image_url }}" class="img-fluid rounded">
                            </div>
                        </div>
                    </div>
                    {% endif %}
                </td>
                <td>
                    <input type="hidden" name="item_id" value="{{ item.id }}">
                    <input type="number" name="quantity" class="form-control" value="{{ item.quantity }}">
                </td>
                <td>
                    <input type="number" step="0.01" name="price" class="form-control" value="{{ item.price }}">
                </td>
                <td>{{ "%.2f"|format(item.subtotal) }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <button type="submit" class="btn btn-success">ðŸ’¾ Save Changes</button>
    <a href="{{ url_for('invoice_detail', invoice_id=invoice.id) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
