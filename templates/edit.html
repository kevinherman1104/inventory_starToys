<!DOCTYPE html>
<html>
<head><title>Edit Product</title></head>
<body>
    {% extends "base.html" %}
{% block content %}
    <h2>Edit Product</h2>
    <form method="POST" enctype="multipart/form-data">
        Product ID: <input type="text" name="product_id" value="{{ item.product_id }}" required><br>
        Name: <input type="text" name="name" value="{{ item.name }}" required><br>
        Stock: <input type="number" name="stock" value="{{ item.stock }}"><br>
        Current Image:
        {% if item.image_url %}
            <img src="{{ item.image_url }}" width="100"><br>
            <input type="hidden" name="existing_image" value="{{ item.image_url }}">
        {% else %}
            No image<br>
        {% endif %}
        New Image: <input type="file" name="image_file"><br>
        Category: <input type="text" name="category" value="{{ item.category }}"><br>
        Supplier: <input type="text" name="supplier" value="{{ item.supplier }}"><br>
        Cost Price: <input type="number" step="0.01" name="cost_price" value="{{ item.cost_price }}"><br>
        Selling Price: <input type="number" step="0.01" name="selling_price" value="{{ item.selling_price }}"><br>
        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('home') }}">Back</a>
    {% endblock %}
</body>
</html>
