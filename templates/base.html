<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "Inventaris System" }}</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 w-100">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">ðŸ“¦ Star Toys</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
            <a class="nav-link {% if request.endpoint=='home' %}active{% endif %}" href="{{ url_for('home') }}">Stock Barang</a>
            </li>
            <li class="nav-item">
            <a class="nav-link {% if request.endpoint=='invoice' %}active{% endif %}" href="{{ url_for('invoice') }}">Buat Nota</a>
            </li>
            <li class="nav-item">
            <a class="nav-link {% if request.endpoint=='invoices' %}active{% endif %}" href="{{ url_for('invoices') }}">Daftar Nota</a>
            </li>
        </ul>
        </div>
    </div>
    </nav>

    <!-- Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
