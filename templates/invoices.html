<!DOCTYPE html>
<html lang="id">
{% extends "base.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Daftar Nota</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container-fluid py-4">
    <!-- Header row -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">üìë Daftar Nota</h1>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">‚Üê Kembali ke Inventaris</a>
    </div>

    <!-- Nota Table -->
    <table class="table table-bordered table-striped align-middle">
        <thead class="table-light">
            <tr>
                <th>ID Nota</th>
                <th>Nama Pelanggan</th>
                <th>Tanggal</th>
                <th>Total</th>
                <th>Tindakan</th>
            </tr>
        </thead>
        <tbody>
            {% for inv in invoices %}
            <tr>
                <td>{{ inv.id }}</td>
                <td>{{ inv.customer_name }}</td>
                <td>{{ inv.created_at }}</td>
                <td>{{ inv.total | rupiah }}</td>
                <td>
                    <a href="{{ url_for('invoice_detail', invoice_id=inv.id) }}" 
                       class="btn btn-primary btn-sm">Lihat</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

<script>
function deleteInvoice(id) {
    if (!confirm("‚ö†Ô∏è Apakah Anda yakin ingin menghapus nota ini?")) return;

    fetch(`/invoice/${id}/delete`, { method: "POST" })
        .then(res => res.json())
        .then(data => {
            if (data.error) {
                alert("‚ùå Gagal menghapus nota: " + data.error);
            } else {
                alert("‚úÖ Nota berhasil dihapus.");
                location.reload();
            }
        })
        .catch(err => {
            console.error("Error deleting invoice:", err);
            alert("‚ùå Terjadi kesalahan saat menghapus nota. Silakan coba lagi.");
        });
}
</script>
</body>
{% endblock %}
</html>
